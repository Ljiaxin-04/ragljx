# 只启动基础设施服务，Go 和 Python 服务在本地运行
services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: ragljx_postgres
    environment:
      POSTGRES_DB: ragljx
      POSTGRES_USER: ragljx
      POSTGRES_PASSWORD: ragljx_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ragljx_go/migrations:/docker-entrypoint-initdb.d
    networks:
      - ragljx_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragljx"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ragljx_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ragljx_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka (使用 Redpanda 作为轻量级替代)
  kafka:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: ragljx_kafka
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://kafka:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://kafka:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --smp 1
      - --memory 1G
    ports:
      - "19092:19092"
      - "18081:18081"
      - "18082:18082"
      - "9644:9644"
    volumes:
      - kafka_data:/var/lib/redpanda/data
    networks:
      - ragljx_network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: ragljx_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - ragljx_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant 向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ragljx_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ragljx_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  minio_data:
  qdrant_data:

networks:
  ragljx_network:
    driver: bridge

