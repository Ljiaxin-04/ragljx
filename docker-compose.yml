version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: ragljx_postgres
    environment:
      POSTGRES_DB: ragljx
      POSTGRES_USER: ragljx
      POSTGRES_PASSWORD: ragljx_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ragljx_go/migrations:/docker-entrypoint-initdb.d
    networks:
      - ragljx_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragljx"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: ragljx_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ragljx_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka (使用 Redpanda 作为轻量级替代)
  kafka:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: ragljx_kafka
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://kafka:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://kafka:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr kafka:33145
      - --advertise-rpc-addr kafka:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    ports:
      - "19092:19092"
      - "18081:18081"
      - "18082:18082"
    volumes:
      - kafka_data:/var/lib/redpanda/data
    networks:
      - ragljx_network
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: ragljx_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - ragljx_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant 向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ragljx_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ragljx_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go 后端服务
  ragljx_go:
    build:
      context: ./ragljx_go
      dockerfile: Dockerfile
    container_name: ragljx_go
    environment:
      RAGLJX_DB_HOST: postgres
      RAGLJX_DB_PORT: 5432
      RAGLJX_DB_DATABASE: ragljx
      RAGLJX_DB_USERNAME: ragljx
      RAGLJX_DB_PASSWORD: ragljx_password
      RAGLJX_REDIS_HOST: redis
      RAGLJX_REDIS_PORT: 6379
      RAGLJX_KAFKA_BROKERS: kafka:9092
      RAGLJX_MINIO_ENDPOINT: minio:9000
      RAGLJX_MINIO_ACCESS_KEY: minioadmin
      RAGLJX_MINIO_SECRET_KEY: minioadmin
      RAGLJX_GRPC_ADDRESS: ragljx_py:50051
      RAGLJX_HTTP_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
      ragljx_py:
        condition: service_started
    networks:
      - ragljx_network
    restart: unless-stopped

  # Python AI 服务
  ragljx_py:
    build:
      context: ./ragljx_py
      dockerfile: Dockerfile
    container_name: ragljx_py
    environment:
      RAGLJX_DB_HOST: postgres
      RAGLJX_DB_PORT: 5432
      RAGLJX_DB_DATABASE: ragljx
      RAGLJX_DB_USERNAME: ragljx
      RAGLJX_DB_PASSWORD: ragljx_password
      RAGLJX_QDRANT_HOST: qdrant
      RAGLJX_QDRANT_PORT: 6333
      RAGLJX_MINIO_ENDPOINT: minio:9000
      RAGLJX_MINIO_ACCESS_KEY: minioadmin
      RAGLJX_MINIO_SECRET_KEY: minioadmin
      RAGLJX_GRPC_HOST: 0.0.0.0
      RAGLJX_GRPC_PORT: 50051
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_API_BASE: ${OPENAI_API_BASE:-https://api.openai.com/v1}
    ports:
      - "50051:50051"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ragljx_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  kafka_data:
  minio_data:
  qdrant_data:

networks:
  ragljx_network:
    driver: bridge

