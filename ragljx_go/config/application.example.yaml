# RAG 系统配置文件示例
# 复制此文件为 application.yaml 并修改相应配置

# HTTP 服务配置
http:
  host: "0.0.0.0"
  port: 8080
  read_timeout: 60
  write_timeout: 60

# PostgreSQL 数据库配置
postgres:
  host: "localhost"
  port: 5432
  database: "ragljx"
  username: "ragljx"
  password: "ragljx_password"
  ssl_mode: "disable"
  debug: true
  max_idle_conns: 10
  max_open_conns: 100

# Redis 配置
redis:
  endpoints:
    - "localhost:6379"
  password: ""
  db: 0

# Kafka 配置
kafka:
  brokers:
    - "localhost:9092"
  username: ""
  password: ""

# MinIO 配置
minio:
  endpoint: "localhost:9000"
  access_key_id: "minioadmin"
  secret_access_key: "minioadmin"
  use_ssl: false
  bucket_name: "ragljx"

# gRPC 客户端配置（连接 Python 服务）
grpc:
  python_addr: "localhost:50051"
  timeout: 30

# JWT 配置
jwt:
  secret_key: "your-secret-key-change-in-production"
  expire_hours: 2
  refresh_expire_hours: 168  # 7天

# 日志配置
log:
  level: "info"
  output: "stdout"
  format: "json"

